<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <form name="form1" action="cgi-bin/example.cgi" method="post">
            <p>検索したいキーワードを入力してください。</p>
            <input type="search" name="search" placeholder="キーワードを入力">
            <input type="submit" name="submit" value="検索" onclick="return check();">
        </form>
        <script type="text/javascript" src="./eel.js"></script>
    　      <script type="text/javascript">
                function check(){
                    if (document.form1.search.value == "") {
                        alert("何か入力してください");
                        return false;
                    }
                    else {
                        return true;
                    }
                }
            </script>
        <head>
            <meta charset="UTF-8">
            <title>sample</title>

        </head>
    </body>
</html>
